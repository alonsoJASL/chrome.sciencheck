<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>ScienCheck</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="popup-body">

        <h1><span id="findTheTitle"></span></h1>
        <h2>
          <span id="findTheAuthor"></span><span id="findTheDomain"></span>
        </h2>
        <hr style="border-top: dotted 1px;" />
        <!-- add the dynamic score here  -->
        <div id="dinamicscore">
          <script src="javascript/ep/Chart.bundle.min.js"></script>
          <canvas id="chart" height="220" width="180"></canvas>
        </div>
        <hr style="border-top: dotted 1px;" />
        <button class="collapsible">Score Overview</button>
          <div class="content">
            <h3>Sources:  <span id="score-sources"></span></h3> 
            <h3>Bias:  <span id="score-bias"></span></h3> 
            <h3>Clarity:  <span id="score-clarity"></span></h3> 
          </div>
          <hr style="border-top: dotted 1px;" />
          <div class="authSci-btn-group" style="width:100%">
            <button style="width:100%" id="clickme-signin">
              Sign-in (ORCiD)
            </button>
          </div>
        <hr style="border-top: dotted 1px;" />
        <div class="authSci-btn-group" style="width:100%">
          <button style="width:33.3%" id="clickme-request">
            Request score
          </button>
          <button style="width:33.3%" id="clickme-about">
            Learn more
          </button>
          <button style="width:33.3%" id="clickme-contact">
            Contact us
          </button>
        </div>

        <script src="javascript/popup.js"></script>
        <script src="javascript/content.js"></script>
    </body>
</html>
